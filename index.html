<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <img src="img/ee7fbceab7a89831e6096fe140b43ca9.gif" alt="" class="logo" />

    <main class="Principal">
      <div class="converter">
        <h3>Converter <span>de</span></h3>
        <select class="in1">
          <option value="val1">R$ Real brasileiro</option>
          <option value="val2">$ Dólar americano</option>
          <option value="val3">€ Euro</option>
        </select>
      </div>
      <div class="para">
        <h3>Converter <span>para</span></h3>
        <select class="in2">
          <option value="dolar">$ Dólar americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra esterlina</option>
          <option value="bitcoin">₿ Bitcoin</option>
          <option value="real">R$ Real brasileiro</option>
        </select>
      </div>
      <div class="valor">
        <h3><span>Valor</span></h3>
        <input type="text" class="in3" placeholder="R$ 100000" />
      </div>

      <button class="click">Converter</button>

      <div class="boximg">
        <img src="img/brasil 2.png" alt="" class="img1" />
        <p class="mo">Real</p>
        <h1 class="BR3">R$ 0,00</h1>
        <img src="img/Vector.png" alt="" class="img3" />
        <img src="img/estados-unidos (1) 1.png" alt="" class="img2" />
        <p class="mu">Dólar Americano</p>
        <h1 class="US3">$0,00</h1>
      </div>
    </main>
  </body>
</html>
